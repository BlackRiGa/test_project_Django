{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static "main/css/main1.css" %}>
    </head>

<style>
   a {
    text-decoration: none;
   }
   h3{
       text-decoration: none;
       color: black;
   }
</style>

<body class="d-flex flex-column min-vh-100">
        <script src="js/scripts.js"></script>
        {% include 'main/messages.html' %}
        <div class="container">
            {% include 'main/navbar.html' %}
            <div class="row">

                <div class="col-2">
                    <img src="{% static 'main/img/img.png' %}" class="logo">
                    <h3>Menu</h3>
                    <ul class="list-group-item-heading">
                        <li class="list-group-item">  <a class="link-dark" href="{% url 'home' %}"> Main  </a></li>
                        <li class="list-group-item"><a class="link-dark" href="{% url 'cars' %}">Carsharing</a> </li>
                        <li class="list-group-item"><a class="link-dark" href="{% url 'products' %}">Market</a> </li>
                        <li class="list-group-item"><a class="link-dark" href="{% url 'about' %}">About</a> </li>
                        {%if request.user.is_superuser or request.user.is_staff %}
                        <li class="list-group-item"><a href="{% url 'create_car' %}">
                            <button class="button">Add car</button>
                        </a> </li>

                        <li class="list-group-item"><a href="{% url 'create_product' %}">
                            <button class="button">Add mouse</button>
                        </a> </li>
                            {%endif%}
                    </ul>
                </div>
                <div class="col-10">
                    <div class="content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

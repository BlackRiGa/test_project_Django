{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="A Basic HTML5 Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="A simple HTML5 Template for new projects.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href={% static "main/css/main1.css" %}>
    </head>
    <body>
        <script src="js/scripts.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="{% static 'main/img/img.png' %}" class="logo">
                    <h3>Menu</h3>
                    <ul>
                        <a href="{% url 'home' %}"><li>Home</li></a>
                        <a href="{% url 'cars' %}"><li>Машины в наличии</li></a>
                        <a href="{% url 'products' %}"><li>Мыши в наличии</li></a>
                        <a href="{% url 'about' %}"><li>About</li></a>

                    </ul>
                    <a href="{% url 'create_car' %}"><button class="btn btn-info">Добавить</button></a>
                    <a href="{% url 'create_mouse' %}"><button class="btn btn-info">Добавить товар</button></a>
                </div>
                <div class="col-10">
                    <div class="content">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
